<!DOCTYPE html>
<html dir="ltr" lang="en-US">
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1,width=device-width" name="viewport">
		<meta id="v65-layout-mode" data-cart="storedot" data-checkout="storedot" data-use-simplified-checkout="true">
		<meta id="v65-logo-dimensions" data-width="300" data-height="120">
		
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.4/jquery-ui.min.js"></script>
		<script src="main.js"></script>
	</head>
	<link rel="stylesheet" href="style.css" />
	<body>
		<div class="content">
			<div id="header">
				<h1>BlackJack Game!</h1>
			</div>
				<div class="start-section">
					
						
						<button class="start buttons">Play</button>
						
				</div>		
						<div id="action_buttons">	
							<br>
							You:
							<div class="players"></div>
							<br>
							Dealer:
							<div class="dealer"></div>
							<br>
							<div class="winner"></div>
						</div>
						<div class="play-buttons">
							<button class="hit buttons">Hit</button>
							<button class="stay buttons">Stay</button>
						</div>
						<div class="bust"></div>
						<button class="play_again buttons">Play Again?</button>
				
		</div>
	</body>	
</html>
